<div class="well" ngCloak>
    <div class="text-center"><strong>Комментарии</strong></div>
<hr/>
    <blockquote ng-repeat="comment in comments track by $index">
        <p><span>Имя: </span>{{comment.name}} <span class="pull-right">{{comment.time | date: 'short'}}</span></p>
        <p><span>Почта: </span><a href="mailto:#">{{comment.email}}</a></p>
        <p><span>Сообщение: </span>{{comment.message}}</p>
    </blockquote>

    <form name="commentForm" class="b-form" ng-submit="addNewComment(comment)">
        <input ng-model="comment.name" class="form-control" type="text" name="name" placeholder="Введите имя" required/>
        <input ng-model="comment.email" class="form-control" type="email" name="email" placeholder="Введите email" required/>
        <textarea ng-model="comment.message" minlength="5" class="form-control" name="message" placeholder="Введите текст" required></textarea>
        <input type="submit" class="btn btn-default" value="Добавить комментарий"/>
    </form>
</div>
